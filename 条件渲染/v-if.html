<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-if="ok">Yes</h1>
        <h1 v-else-if="no">No</h1>
        <h1 v-else>Not Sure</h1>

        <!--<template> 中 v-if 条件组,切换多个元素-->
        <template v-if="render">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>

        <!--用key管理可复用的元素-->
        <!--允许用户在不同的登录方式切换-->
        <!--不加key不会清除用户已经输入的内容-->
        <!--给input加上key属性切换重新渲染输入框-->
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input type="text" placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input type="text" placeholder="Enter your Email address" key="email-input">
        </template>
        <button @click="toggle">toggle</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                ok: false,
                no: true,
                render: true,
                loginType: 'username'
            },
            methods: {
                toggle: function () {
                    var param = (this.loginType === 'username') ? '' : 'username';
                    app.loginType = param;
                }
            }
        })
    </script>
</body>

</html>
