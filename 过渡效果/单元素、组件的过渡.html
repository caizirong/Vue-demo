<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fade-enter-active, 
        .fade-leave-active{
            transition: opacity 2.5s
        }
        .fade-enter,
        .fade-leave-active{
            opacity: 0
        }

        .fadeB-enter-active, 
        .fadeB-leave-active{
            transition: opacity 2.5s
        }
        .fadeB-leave,
        .fadeB-enter-active{
            opacity: 1
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="demo">
        <button @click="show = !show">Toggle</button>
        <transition name="fade">
            <p v-if="show">Hello</p>
        </transition>
    </div>
    <div id="demo_B">
        <button @click="show = !show">Toggle</button>
        <transition name="fade_B">
            <p v-if="show">Hello</p>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#demo',
            data: {
                show: true
            }
        })
        new Vue({
            el: '#demo_B',
            data: {
                show: false
            }
        })
    </script>
</body>
</html>
