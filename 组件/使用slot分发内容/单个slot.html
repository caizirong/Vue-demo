<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>父组件标题</h1>
        <my-component>
            <p>这是一些初始内容</p>
            <p>这是更多的初始内容</p>
            <!-- 除非子组件模板包含至少一个 <slot> 插口，否则父组件的内容将会被丢弃。当子组件模板只有一个没有属性的 slot 时，父组件整个内容片段将插入到 slot 所在的 DOM 位置，并替换掉 slot 标签本身。 -->
        </my-component>

    </div>
    <script>
        // without slot,can't insert something into component
        // slot是为了能在自定义组件里面，插入内容，插入内容不是在组件的template里，而是写在html中，没有slot，例子中的两个 p 标签没有显示出来
        Vue.component('my-component', {
            template: '<div><h2>子组件标题</h2><slot>只有在没有分发内容时才会显示</slot></div>',
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
