<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>key</title>
    <script src="../vue.js"></script>
</head>

<body>
    <ul id="example-8">
        <li v-for="todo in todos" :key="todo.id">
            {{ todo.message }}
        </li>
    </ul>
    <script>
        var example8 = new Vue({
            el: '#example-8',
            data: {
                todos: [
                    { message: 'reading' },
                    { message: 'writing' },
                    { message: 'posting' },
                ],
            }
        })
    </script>
</body>

</html>
